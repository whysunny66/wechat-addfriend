<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信加好友</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <span class="back">&#x2190;</span>
            <h1>好友资料</h1>
            <span class="menu">&#x22EE;</span>
        </header>
        <div class="profile">
            <img class="avatar" src="avatar.jpg" alt="头像">
            <h2>Fairy</h2>
        </div>
        <div class="info">
            <p>来源 <span class="source">来自扫一扫</span></p>
            <p>个性签名：</p>
            <div id="signature" class="signature" onclick="expandSignature()">
                <img id="signatureImage" src="signature.jpg" alt="个性签名">
            </div>
        </div>
        <button class="add-btn">添加到通讯录</button>
        <div id="qrCode"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

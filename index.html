<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信加好友申请</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>微信加好友申请</h1>
    <div class="friend-request">
      <img class="avatar" src="https://via.placeholder.com/100" alt="头像">
      <div class="info">
        <p>微信号：<span class="wechat-id">weChat123</span></p>
        <p>个性签名：<span id="signature" class="signature">点击放大</span></p>
        <input type="text" id="signatureInput" placeholder="自定义个性签名">
        <button id="updateSignature">更新签名</button>
      </div>
    </div>
    <div id="qrCode"></div>
  </div>

  <!-- 引入脚本 -->
  <script src="script.js"></script>
  <!-- 引入二维码生成库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
